<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Project tracking intro component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header class="header">
      <div class="container header__area">
        <a class="logo">
          <img src="images/logo.svg" alt="" />
        </a>
        <div class="header__nav">
          <button class="header__toggle" id="burgerToggle">
            <img src="images/icon-hamburger.svg" alt="" />
            <img src="images/icon-close.svg" alt="" />
          </button>
          <ul class="header__menu">
            <li>
              <a href="#">Product</a>
            </li>
            <li>
              <a href="#">Features</a>
            </li>
            <li>
              <a href="#">Pricing</a>
            </li>
            <li class="divider"></li>
            <li>
              <a href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="hero__images">
        <img src="images/illustration-devices.svg" alt="" />
      </div>
      <div class="container">
        <div class="hero__area">
          <p class="hero__text--one"><span class="tag">New</span>Monograph Dashboard</p>
          <h1 class="hero__heading">Powerful insights into your team</h1>
          <p class="hero__text--two">Project planning and time tracking for agile teams</p>
          <div class="hero__action">
            <a href="#">Schedule a demo</a>
            <a href="#">to see a live preview</a>
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
